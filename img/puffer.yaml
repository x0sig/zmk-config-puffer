layers:
  Qwerty:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - {t: A, h: LALT}
    - {t: S, h: LGUI}
    - {t: D, h: LCTRL}
    - {t: F, h: LSHFT}
    - G
    - H
    - {t: J, h: RSHFT}
    - {t: K, h: RCTRL}
    - {t: L, h: RGUI}
    - {t: semi colon, h: RALT}
  - - Z
    - X
    - C
    - V
    - B
    - N
    - M
    - {t: ',', s: '"'}
    - {t: ., s: ''''}
    - {t: /, s: '?'}
  - - {t: ESC, s: '`'}
    - '&smart_tab'
    - {t: SPACE, h: Numpad}
    - {t: bs del, h: Nav}
    - ENTER
    - {t: LSHFT, h: sticky, s: '&caps_word'}
  Numpad:
  - ['`', '~', '@', ^, +, '*', '7', '8', '9', '-']
  - [$, '&', '=', '*', '|', +, '4', '5', '6', /]
  - ['%', '!', <, '>', '#', '=', '1', '2', '3', \]
  - - (
    - )
    - {type: held}
    - {t: ▽, type: trans}
    - '0'
    - {t: ▽, type: trans}
  Nav:
  - ['', '', '', '', '', PG UP, HOME, END, '', '']
  - ['', '', '', '', '', PG DN, LEFT, UP, DOWN, RIGHT]
  - ['', '', '', '', '', '', '', '', '', '']
  - - ''
    - ''
    - {t: ▽, type: trans}
    - {type: held}
    - ''
    - ''
  System:
  - [BOOT, MUTE, VOL DN, VOL UP, OUT TOG, BRI INC, F7, F8, F9, F12]
  - - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - BRI DEC
    - F4
    - F5
    - F6
    - F11
  - [BT CLR, PP, PREV, NEXT, '', '', F1, F2, F3, F10]
  - - ''
    - ''
    - {type: held}
    - {type: held}
    - ''
    - ''
combos:
- p: [6, 7]
  k: '{'
  l: [Qwerty, Numpad]
- p: [7, 8]
  k: '}'
  l: [Qwerty, Numpad]
- p: [16, 17]
  k: (
  l: [Qwerty, Numpad]
- p: [17, 18]
  k: )
  l: [Qwerty, Numpad]
- p: [26, 27]
  k: '['
  l: [Qwerty, Numpad]
- p: [27, 28]
  k: ']'
  l: [Qwerty, Numpad]
- p: [1, 2]
  k: <
  l: [Qwerty]
- p: [2, 3]
  k: '>'
  l: [Qwerty]
- p: [11, 12]
  k: _
  l: [Qwerty]
- p: [12, 13]
  k: '='
  l: [Qwerty]
- p: [21, 22]
  k: '-'
  l: [Qwerty]
- p: [22, 23]
  k: +
  l: [Qwerty]
- p: [11, 12]
