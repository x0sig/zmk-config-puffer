layers:
  Qwerty:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - {t: A, h: LALT}
    - {t: S, h: LGUI}
    - {t: D, h: LCTRL}
    - {t: F, h: LSHFT}
    - G
    - H
    - {t: J, h: RSHFT}
    - {t: K, h: RCTRL}
    - {t: L, h: RGUI}
    - {t: ;, h: RALT, s: ':'}
  - - Z
    - X
    - C
    - V
    - B
    - N
    - M
    - {t: ',', s: '"'}
    - {t: ., s: ''''}
    - {t: /, s: '?'}
  - - {t: ESC, h: LGUI, s: '~'}
    - {t: TAB, h: LCTRL}
    - {t: SPACE, h: Numpad, s: TAB}
    - {t: BSPC, h: Nav}
    - {t: ENTER, h: RSHFT}
    - {t: DEL, h: RALT, s: '&caps_word'}
  Numpad:
  - ['`', '~', '@', ^, +, '*', '7', '8', '9', '-']
  - - {t: $, h: LALT}
    - {t: '&', h: LGUI}
    - {t: '=', h: LCTRL}
    - {t: '*', h: LSHFT}
    - '|'
    - +
    - '4'
    - '5'
    - '6'
    - /
  - ['%', '!', <, '>', '#', '=', '1', '2', '3', \]
  - - (
    - )
    - {type: held}
    - {t: ▽, type: trans}
    - '0'
    - {t: ▽, type: trans}
  Nav:
  - ['', '', '', '', '', VOL UP, HOME, UP, END, PG UP]
  - [LALT, LGUI, LCTRL, LSHFT, '', VOL DN, LEFT, DOWN, RIGHT, PG DN]
  - ['', '', '', '', '', MUTE, PP, PREV, NEXT, '']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
